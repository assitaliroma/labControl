<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<title>Iniciar sesión - LabControl</title>
<style type="text/css">

	font-family: Arial, Helvetica, sans-serif;

}

.mainTable {
	border-top: thick solid #0048BE;

	border-right: thick solid #F30000;
}

.unefaLogo {
	background: #FFFFFF url(images/unefa_escudo_small.jpg) center no-repeat;

	height: 230px;
}

}

<table class="mainTable" align="center">

<tr>

</tr>
<tr>
<td>

<tr>

Usuario:
</td>
<td>
<input type="text" name="j_username">
</td>
</tr>
<tr>
<td>
Contraseña:
</td>
<td>
<input type="password" name="j_password">
</td>
</tr>
<tr>
<td align="center" colspan="2">
<input type="submit" value="Login">

</tr>
</tbody>
</table>
</form>
</td>
</tr>
</tbody>
</table>
