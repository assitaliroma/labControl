<html xmlns:wicket>
<wicket:panel>
<h2 class="title">Añadir Laboratorio</h2>
<div class="entry anadirEntry">
	<form wicket:id="anadirLabForm">
		<p>Nombre:<input wicket:id="anadirLabFormName" type="text"></input></p>
		<p>Capacidad:<input wicket:id="anadirLabFormCap" type="text"></input></p>
		<p>
			<input wicket:id="anadirLabFormSubmit" type="submit" value="Añadir" />
			<input type="reset" value="Limpiar Datos" />
		</p>
		<p><span wicket:id="anadirLabFormError"></span></p>
	</form>
</div>
</wicket:panel>
</html>
