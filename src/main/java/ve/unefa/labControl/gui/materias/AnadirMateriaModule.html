<html xmlns:wicket>
<wicket:panel>
<h2 class="title">Añadir Materia</h2>
<div class="entry anadirEntry">
	<form wicket:id="anadirMateriaForm">
		<p>Código:<input wicket:id="anadirMateriaFormId" type="text"></input></p>
		<p>Nombre:<input wicket:id="anadirMateriaFormName" type="text"></input></p>
		<p>Coordinador:<select wicket:id="anadirMateriaFormCoord"></select></p>
		<p>
			<input wicket:id="anadirMateriaFormSubmit" type="submit" value="Añadir" />
			<input type="reset" value="Limpiar Datos" />
		</p>
		<p><span wicket:id="anadirMateriaFormError"></span></p>
	</form>
</div>
</wicket:panel>
</html>
